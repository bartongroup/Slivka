---
options:
  -
    ref: input
    param: -i ${file:input.txt}
  -
    ref: message
    param: -m ${value}
  -
    ref: error
    param: -e ${value}
  -
    ref: returnCode
    param: -r ${value}
  -
    ref: number
    param: -n ${value}
  -
    ref: out
    param: -o ${value}
    val: output.fasta
  -
    ref: wait
    param: --wait ${value}

results:
  -
    type: output
    path: out.out
  -
    type: output
    mimetype: text/plain
    path: stdout.txt
  -
    type: error
    mimetype: text/plain
    path: stderr.txt
  -
    type: output
    path: DefaultOutput.txt
  -
    type: output
    mimetype: text/plain
    path: output.fasta
  -
    type: output
    path: part*.txt

configurations:
  local:
    runner: LocalQueueRunner
    executable: python "{{ script }}"

limits: scripts.limits.PydummyLimits
...
