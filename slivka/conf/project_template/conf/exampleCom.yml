---
baseCommand: python ${SLIVKA_HOME}/scripts/example.py

inputs:
  input-file:
    arg: --infile $(value)
    type: file
    symlink: input.txt
  content:
    arg: -t $(value)
  extra-count:
    arg: -x $(value)
    type: number
  sleep:
    arg: -w $(value)
    type: number
  log:
    arg: --log
    type: flag
  _verbose:
    arg: -v
    type: flag
    value: true

arguments:
  - output.txt

outputs:
  message:
    path: output.txt
    media-type: text/plain
  content:
    path: stdout
    media-type: text/plain
  log:
    path: stderr
    media-type: text/plain
  extra:
    path: extra-output.*.json
    media-type: application/json

runners:
  default:
    class: SlivkaQueueRunner
  grid-engine:
    class: GridEngineRunner
