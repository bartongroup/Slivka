---
input-file:
  label: Input file
  value:
    required: no
    type: file
    media-type: application/json
    extensions: [json, txt]

content:
  label: Message
  description: Message sent to the file
  value:
    required: yes
    type: text
    min-length: 3
    max-length: 15

extra-count:
  label: Number of files
  description: Specifies the number of auxilary files to generate
  value:
    required: yes
    type: int
    default: 1
    min: 0
    max: 5

sleep:
  label: Time to wait
  description: Stop the process for the specified number of seconds
  value:
    required: no
    type: int
    default: 0

log:
  label: Enable log
  value:
    required: no
    type: flag
