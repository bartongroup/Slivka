[loggers]
keys=root,command,scheduler,taskQueue

[handlers]
keys=console,commandFile,schedulerFile,taskQueueFile

[formatters]
keys=default

[logger_root]
level=NOTSET
handlers=console

[logger_command]
level=DEBUG
handlers=commandFile
propagate=1
qualname=pybioas.scheduler.command

[logger_scheduler]
level=DEBUG
handlers=schedulerFile
propagate=1
qualname=pybioas.scheduler.scheduler

[logger_taskQueue]
level=DEBUG
handlers=taskQueueFile
propagate=1
qualname=pybioas.scheduler.task_queue

[handler_console]
class=StreamHandler
level=DEBUG
formatter=default
args=(sys.stdout,)

[handler_commandFile]
class=FileHandler
level=DEBUG
formatter=default
args=(os.path.join('%(logdir)s', 'Command.log'), 'a')

[handler_schedulerFile]
class=FileHandler
level=DEBUG
formatter=default
args=(os.path.join('%(logdir)s', 'Scheduler.log'), 'a')

[handler_taskQueueFile]
class=FileHandler
level=DEBUG
formatter=default
args=(os.path.join('%(logdir)s', 'TaskQueue.log'), 'a')

[formatter_default]
format=%(asctime)s %(name)s %(levelname)s: %(message)s
datefmt=%d %b %H:%M:%S
class=logging.Formatter

