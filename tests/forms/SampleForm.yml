---
alpha:
    label: Alpha
    description: Alpha field description
    value:
        type: int
        min: 0
        max: 30
        default: 10

beta:
    label: Beta
    description: Beta field description
    value:
        type: float
        min: 0.0
        max: 10.0
        minExclusive: no
        maxExclusive: yes
        default: 2.5

gamma:
    label: Gamma
    description: Gamma field
    value:
        type: float
        min: -5.0
        max: 20.0
        minExclusive: yes
        maxExclusive: no
        default: 0.0

delta:
    label: Delta
    description: Delta field
    value:
        type: text
        minLength: 2
        maxLength: 10
        default: Foo

epsilon:
    label: Epsilon
    description: Epsilon field
    value:
        type: boolean
        default: true

zeta:
    label: Zeta
    description: Zeta choice
    value:
        type: choice
        choices:
            choice-a: -a
            choice-b: --b
            choice-c: -ccc
        default: choice-a

eta:
    label: Eta
    description: Eta file
    value:
        type: file
        mimetype: text/plain
        extension: txt
        maxSize: 20KB
...
